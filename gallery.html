<!DOCTYPE html>
<html lang="en">
  <head>
	<script src="mouseFollowers.js" type="text/javascript"></script>
	<meta charset="utf-8">
	<link rel="icon" href="favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="CSS/style.css">
	<title>portfolio</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
        }

		.grid-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
        }

        h2{
            font-size:20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .project {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			background-color: black;
        }

        .project img {
            width: 100%;
            height: auto;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
			display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .project:hover .overlay {
            opacity: 1;
        }

        .overlay h2,
        .overlay p {
            margin: 0;
        }

        .overlay p {
            font-size: 14px;
            text-align: center;
        }

		/* Media Query for smaller screens (mobile) */
		@media (max-width: 767px) {
				.gallery {
					grid-template-columns: 1fr;
				}
		}

    </style>
  </head>  
  <body>

		<nav id="navlinks">
		<!--script loads nav into this tag-->
		</nav>
		<script>
		$(function(){
			$("#navlinks").load("nav.html");
		});
		</script>  
	</div>
  
    <h1>Portfolio</h1>
	<div class="grid-container">
    <div class="gallery">
        <!-- Project 1 -->
		<div class="project">
            <a href="lensstudio.html">
                <img src="assets/lenses/lens8.JPG" alt="Lens Studio">
                <div class="overlay">
                    <h2>Lens Studio</h2>
                    <p>AR and filters</p>
                </div>
            </a>
        </div>

        <div class="project">
            <a href="gigvisuals.html">
                <img src="GAFF SUMMERHALL-6.jpg" alt="Gig visuals">
                <div class="overlay">
                    <h2>Gig Visuals</h2>
                    <p>Camera and Audio reactive shaders for concerts</p>
                </div>
            </a>
        </div>
        
        <div class="project">
            <a href="nowhere.html">
                <img src="nae5.png" alt="Project 2">
                <div class="overlay">
                    <h2>Nowhere Actually Existing</h2>
                    <p>Worlding Game Art Piece</p>
                </div>
            </a>
        </div>

		<div class="project">
            <a href="rarity.html">
                <img src="rarity4.png" alt="Project 2">
                <div class="overlay">
                    <h2>Rarity</h2>
                    <p>Narrative Game</p>
                </div>
            </a>
        </div>
		<div class="project">
            <a href="terranullius.html">
                <img src="terra1.png" alt="Terra Nullius">
                <div class="overlay">
                    <h2>Terra Nullius</h2>
                    <p>Procedural Generation Worlding Piece</p>
                </div>
            </a>
        </div>

        <div class="project">
            <a href="illustrations.html">
                <img src="assets/illustrationHeader.png" alt="Illustrated Work">
                <div class="overlay">
                    <h2>Illustrated Work</h2>
                    <p>Commissioned Artwork</p>
                </div>
            </a>
        </div>
    </div>
</div>

  </body>
</html>
